        /* --- CSS Variables & Themes --- */
        :root {
            /* Base Transition */
            --transition-speed: 0.3s;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* 1. Modern Dark (Default) */
        [data-theme="dark"] {
            --bg-body: #1e293b;
            --bg-card: #334155;
            --bg-header: #0f172a;

            --text-muted: #94a3b8;
            --text-accent: #38bdf8;

            --highlight-bg: #475569;
            --button-bg: #38bdf8;
            --button-text: #0f172a;
            --button-hover: #0ea5e9;
            --feedback-success-bg: #064e3b;
            --feedback-success-border: #059669;
            --feedback-success-text: #a7f3d0;
            --feedback-error-bg: #7f1d1d;
            --feedback-error-border: #dc2626;
            --feedback-error-text: #fecaca;
        }

        /* 2. Modern Light */
        [data-theme="light"] {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --bg-header: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --text-accent: #2563eb;
            --border-color: #e5e7eb;
            --highlight-bg: #f3f4f6;
            --button-bg: #2563eb;
            --button-text: #ffffff;
            --button-hover: #1d4ed8;
            --feedback-success-bg: #ecfdf5;
            --feedback-success-border: #34d399;
            --feedback-success-text: #065f46;
            --feedback-error-bg: #fef2f2;
            --feedback-error-border: #f87171;
            --feedback-error-text: #991b1b;
        }

        /* 3. Midnight (Pure Black) */
        [data-theme="midnight"] {
            --bg-body: #000000;
            --bg-card: #000000;
            --bg-header: #000000;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --text-accent: #90caf9;
            --border-color: #333333;
            --highlight-bg: #1a1a1a;
            --button-bg: #90caf9;
            --button-text: #000000;
            --button-hover: #42a5f5;
            --feedback-success-bg: #051b11;
            --feedback-success-border: #0f5132;
            --feedback-success-text: #75b798;
            --feedback-error-bg: #2c0b0e;
            --feedback-error-border: #842029;
            --feedback-error-text: #ea868f;
        }

        /* 4. Legacy Dark (Original) */
        [data-theme="legacy-dark"] {
            --bg-body: #2d343e;
            --bg-card: #3c424f;
            --bg-header: #3c424f;
            --text-main: #e8e6e3;
            --text-muted: #b0c4de;
            --text-accent: #8ab4f8;
            --border-color: #555;
            --highlight-bg: #454c5a;
            --button-bg: #8ab4f8;
            --button-text: #202124;
            --button-hover: #a3c5f9;
            --feedback-success-bg: #344e41;
            --feedback-success-border: #52b788;
            --feedback-success-text: #c7f9cc;
            --feedback-error-bg: #5e2129;
            --feedback-error-border: #a4133c;
            --feedback-error-text: #f8d7da;
        }

        /* 5. Sepia (Reading Mode) */
        [data-theme="sepia"] {
            --bg-body: #f4ecd8;
            --bg-card: #fdf6e3;
            --bg-header: #e4d5b7;
            --text-main: #433422;
            --text-muted: #7c6f5a;
            --text-accent: #a05a2c;
            --border-color: #d3c4a5;
            --highlight-bg: #ebe1c9;
            --button-bg: #a05a2c;

            --feedback-error-border: #d48f8f;
            --feedback-error-text: #5c2b2b;

        /* 6. High Contrast */
        [data-theme="contrast"] {
            --bg-body: #000000;
            --bg-card: #000000;
            --bg-header: #000000;
            --text-main: #ffffff;
            --text-muted: #dddddd;
            --text-accent: #ffff00;
            --border-color: #ffffff;
            --highlight-bg: #333333;
            --button-bg: #ffff00;
            --button-text: #000000;
            --button-hover: #e6e600;
            --feedback-success-bg: #000000;
            --feedback-success-border: #00ff00;
            --feedback-success-text: #00ff00;
            --feedback-error-bg: #000000;
            --feedback-error-border: #ff0000;
            --feedback-error-text: #ff0000;
        }

        /* --- Global Reset & Layout --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.6;
        }

        /* --- Header --- */
        header {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Default to Sticky */
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Class to remove sticky behavior */
        header.unpinned {
            position: relative;
            box-shadow: none;
        }

        header h1 {
            font-size: 1.25rem;
            margin: 0;
            color: var(--text-accent);
        }

        .controls-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pin-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .pin-btn:hover {
            background-color: var(--highlight-bg);
        }

        .pin-btn.pin-active {
            color: var(--text-accent);
            border-color: var(--text-accent);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .theme-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        select#theme-select {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-main);
            cursor: pointer;
            font-family: inherit;
        }

        /* --- Main Content --- */
        .container {
            max-width: 850px;
            margin: 2rem auto;
            padding: 0 1rem 4rem 1rem;
        }

        .section-header {
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--text-accent);
            color: var(--text-accent);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* --- Question Card --- */
        .question-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .lo-box {
            background-color: var(--highlight-bg);
            border-left: 4px solid var(--text-accent);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* --- Options --- */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-label {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            background-color: var(--highlight-bg);
            border-color: var(--text-muted);
        }

        .option-label input {
            margin-top: 0.3rem;
            margin-right: 1rem;
            accent-color: var(--text-accent);
            transform: scale(1.2);
        }

        /* --- Buttons --- */
        .btn-check {
            margin-top: 1.5rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem;
        }

        .btn-check:hover {
            opacity: 0.9;
        }

        /* --- Feedback Area --- */
        .feedback {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: none; /* Hidden by default */
            border: 1px solid transparent;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background-color: var(--feedback-success-bg);
            border-color: var(--feedback-success-border);
            color: var(--feedback-success-text);
        }

        .feedback.incorrect {
            background-color: var(--feedback-error-bg);
            border-color: var(--feedback-error-border);
            color: var(--feedback-error-text);
        }

        .feedback-header {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .rationale {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .source {
            display: block;
            margin-top: 1rem;
            font-size: 0.85rem;
            opacity: 0.8;
            font-style: italic;
            border-top: 1px dashed currentColor;
            padding-top: 0.5rem;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            header { padding: 1rem; flex-direction: column; gap: 10px; align-items: flex-start; }
            .controls-wrapper { width: 100%; justify-content: space-between; }
            .question-card { padding: 1.5rem; }
            header h1 { font-size: 1.1rem; }
        }
    </style>
</head>

        // --- Core Logic ---
        const quizRoot = document.getElementById('quiz-root');
        const themeSelect = document.getElementById('theme-select');
        const pinBtn = document.getElementById('pin-btn');
        const mainHeader = document.getElementById('main-header');

        function initQuiz() {
            // Render Questions
            let currentSection = "";
            
            quizData.forEach((item, index) => {
                // Insert Section Header if needed
                if (item.section !== currentSection) {
                    currentSection = item.section;
                    const sectionHeader = document.createElement('h2');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = currentSection;
                    quizRoot.appendChild(sectionHeader);
                }

                // Create Card
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `q-card-${index}`;

                // Learning Objective (Masked)
                const loBox = document.createElement('div');
                loBox.className = 'lo-box';
                loBox.id = `lo-${index}`;
                loBox.textContent = item.maskedLO;
                card.appendChild(loBox);

                // Question Text
                const qText = document.createElement('div');
                qText.className = 'question-text';
                qText.textContent = `${index + 1}. ${item.question}`;
                card.appendChild(qText);

                // Options Container
                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                for (const [key, value] of Object.entries(item.options)) {
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = key;

                    const span = document.createElement('span');
                    // Retain letters: A. Option Text
                    span.textContent = `${key}. ${value}`;

                    label.appendChild(input);
                    label.appendChild(span);
                    optionsGrid.appendChild(label);
                }
                card.appendChild(optionsGrid);

                // Check Button
                const btn = document.createElement('button');
                btn.className = 'btn-check';
                btn.textContent = 'Check Answer';
                btn.onclick = () => checkAnswer(index);
                card.appendChild(btn);

                // Feedback Container
                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.id = `feedback-${index}`;
                card.appendChild(feedback);

                quizRoot.appendChild(card);
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('quizTheme') || 'dark';
            changeTheme(savedTheme);
            themeSelect.value = savedTheme;

            // Load saved pin state
            const savedPinState = localStorage.getItem('headerPinned');
            // Default to true (pinned) if not set or if set to true
            if (savedPinState === 'false') {
                toggleHeader(false); 
            } else {
                toggleHeader(true);
            }
        }

        function checkAnswer(index) {
            const selected = document.querySelector(`input[name="question-${index}"]:checked`);
            const feedbackEl = document.getElementById(`feedback-${index}`);
            const loEl = document.getElementById(`lo-${index}`);
            const data = quizData[index];

            if (!selected) {
                alert("Please select an answer.");
                return;
            }

            // Reveal LO
            loEl.textContent = data.fullLO;

            // Generate Feedback HTML
            const isCorrect = selected.value === data.correctAnswer;
            
            let html = `<span class="feedback-header">${isCorrect ? "Correct!" : "Incorrect"}</span>`;
            if (!isCorrect) {
                html += `<div>The correct answer is <strong>${data.correctAnswer}</strong>.</div>`;
            }
            
            html += `<div class="rationale"><strong>Rationale:</strong> ${data.rationale}</div>`;
            html += `<div class="source"><strong>Source:</strong> ${data.source}</div>`;

            feedbackEl.innerHTML = html;
            feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackEl.style.display = 'block';
        }

        function changeTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('quizTheme', themeName);
        }

        function toggleHeader(forceState) {
            // Determine current state based on class presence
            const isCurrentlyPinned = !mainHeader.classList.contains('unpinned');
            
            // If forceState is provided (boolean), use it. Otherwise toggle current state.
            const newState = (typeof forceState === 'boolean') ? forceState : !isCurrentlyPinned;

            if (newState) {
                // Pin
                mainHeader.classList.remove('unpinned');
                pinBtn.classList.add('pin-active');
                localStorage.setItem('headerPinned', 'true');
            } else {
                // Unpin
                mainHeader.classList.add('unpinned');
                pinBtn.classList.remove('pin-active');
                localStorage.setItem('headerPinned', 'false');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initQuiz);

    </script>
